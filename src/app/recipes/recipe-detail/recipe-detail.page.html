<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="recipes"></ion-back-button>
        </ion-buttons>
       
    <ion-title>{{reciptdetail.title}}</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="removeIteam()">
          <ion-icon  name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
          <ion-img [src]='reciptdetail.imageUrl'></ion-img>
    </ion-row>
    <ion-row>
      <ion-col>
          <h1 class="ion-text-center">{{reciptdetail.title}}</h1>
      </ion-col>
      </ion-row>
    <ion-row>
        <ion-col>
          <ion-list>
              <ion-item *ngFor="let ng of reciptdetail.ingredients ">{{ng}}</ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    
  </ion-grid>
  
</ion-content>
